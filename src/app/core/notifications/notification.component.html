<div>
  <button mat-raised-button (click)="open_information()">Info</button>
  <button mat-raised-button color="primary" (click)="open_success()">Success</button>
  <button mat-raised-button color="accent" (click)="open_warning()">Warning</button>
  <button mat-raised-button color="warn" (click)="open_error()">Error</button>
  <a mat-raised-button (click)="open_question()">Question</a>
</div>
